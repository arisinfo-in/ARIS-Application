<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARIS - AI Data Analyst Companion</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Suppress harmless console errors/warnings
      (function() {
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.error = function(...args) {
          const message = args[0]?.toString() || '';
          
          // Suppress COOP warnings from Firebase (harmless)
          if (message.includes('Cross-Origin-Opener-Policy') || 
              message.includes('window.closed') || 
              message.includes('window.close')) {
            return;
          }
          
          // Suppress browser extension errors (harmless)
          if (message.includes('runtime.lastError') || 
              message.includes('extension port')) {
            return;
          }
          
          originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
          const message = args[0]?.toString() || '';
          
          // Suppress COOP warnings from Firebase (harmless)
          if (message.includes('Cross-Origin-Opener-Policy') || 
              message.includes('window.closed') || 
              message.includes('window.close')) {
            return;
          }
          
          // Suppress browser extension warnings (harmless)
          if (message.includes('runtime.lastError') || 
              message.includes('extension port')) {
            return;
          }
          
          originalWarn.apply(console, args);
        };
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
